<!DOCTYPE html>
<html>
    <head>
        <title>Big Tree</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
        <script defer src="js/break_eternity.js"></script>
        <script defer src="js/canvas.js"></script>
        <script defer src="js/func.js"></script>
        <script defer src="js/game.js"></script>
        <script defer src="js/temp.js"></script>
        <script defer src="js/upgrades.js"></script>
        <script defer src="js/v.js"></script>
        
    </head>
    <body onload="load()">
        <div id="app">
            <h2 id="points">{{format(player.points)}}</h2>
            <div id="treeTab" v-if:onTab(tree1)>
                
                <button v-on:click="function() { if (canAfford(index.costType, tab, index)) index.purchased = true; }">press</button>
                <div id="treeCanvas" class="canvas">
                    <upgrade index='11' tab='tree1'></upgrade>
                </div>
            </div>
        </div>
    </body>
</html>
